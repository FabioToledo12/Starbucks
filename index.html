<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;900&display=swap" rel="stylesheet">

    <title>StarBucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo-starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é apenas café, é um <span> starbucks </span> </h2>

            <h3>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel nesciunt consequuntur
                corrupti ipsum sapiente. Quas cum soluta eum velit dolorum expedita odio ea magni, sed,
                quod nulla earum. Saepe, facilis.</h3>

            <button>Deixe seu LIKE</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo -tarbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" alt="" class="copo-verde">
        <img src="./img/img-pequena2.png" alt="" class="copo-amarelo">
        <img src="./img/img-pequena3.png" alt="" class="copo-rosa">
    </div>

    <body>
    
    <script>
        let circulo = document.querySelector(".circulo")
        let imgCopo = document.querySelector(".starbucks")
        let copoVerde = document.querySelector(".copo-verde")
        let copoAmarelo = document.querySelector(".copo-amarelo")
        let copoRosa = document.querySelector(".copo-rosa")

        copoVerde.addEventListener("click", () => {
            imgCopo.src = "./img/img1.png"
            circulo.style.background = "#017143"
        } )
        
        copoAmarelo.addEventListener("click", () => {
            imgCopo.src = "./img/img2.png"
            circulo.style.background = "#eb7495"
        } )

        copoRosa.addEventListener("click", () => {
            imgCopo.src = "./img/img3.png"
            circulo.style.background = "#ff00ff"
        } )

    </script>

</html>
